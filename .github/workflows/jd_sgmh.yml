name: jd_sgmh
on:
    push:
        branches:
            - master
    schedule:
        - cron: '5 16 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x' 
            - name: npm install
              run: |
                npm install
            - name: '运行 【京豆签到脚本】'
              run: |
                node jd_sgmh.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                PUSH_KEY: ${{ secrets.PUSH_KEY }}
